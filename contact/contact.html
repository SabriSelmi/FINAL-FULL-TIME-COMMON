<div class="container col-lg-10 col-md-10">
    <div  id="contact">
        <div class="card">
          <div class="card-body bg-info text-white py-5 text-center">
            <h3  class="card-title text-white">Contact</h3>    </div>
            <div class="card" style="width: 100%;">


                  <div class="alert alert-danger text-center"  id="alert_email">
                      Please! a valid email adresse
                     </div>
                      
                     <div class="alert alert-danger text-center"  id="alert_message">
                        Write you message
                       </div>



                <h5 class="card-title text-dark py-5 text-muted text-center">GET IN TOUCH</h5>
              <div class="card-body bg-white text-dark py-3">
                    <form class="needs-validation" >
                      <div class="form-group">
                        <label for="name"><h5>Name:</h5></label>
                        <input type="text" class="form-control bg-dark text-white" id="name" placeholder="First name"  name="name" required>
                          <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                      </div>
                      <div class="form-group">
                        <label for="email"><h5>Email:</h5></label>
                        <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Email" name="email">
                          <div class="invalid-feedback">
                              Please choose a valid Email adresse.
                            </div>
                      </div>
                      <div class="form-group">
                          <label for="exampleFormControlTextarea1"><h5>Message:</h5></label>
                          <textarea class="form-control bg-dark text-white" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                        </div>
                      <button type="submit" class="btn btn-info "style="width:100%;" onclick="validateEmail(),validateMessage()">Submit</button>
                    </form>
                  </div>
                  
                  
    
              </div>
